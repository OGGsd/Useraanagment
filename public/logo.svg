<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" stroke="#1F2937" stroke-width="4"/>
  
  <!-- Gaming Controller Icon -->
  <g transform="translate(100, 100)">
    <!-- Controller Body -->
    <rect x="-40" y="-15" width="80" height="30" rx="15" fill="white" opacity="0.9"/>
    
    <!-- D-Pad -->
    <g transform="translate(-25, 0)">
      <rect x="-8" y="-2" width="16" height="4" fill="#1F2937"/>
      <rect x="-2" y="-8" width="4" height="16" fill="#1F2937"/>
    </g>
    
    <!-- Action Buttons -->
    <g transform="translate(25, 0)">
      <circle cx="-6" cy="-6" r="3" fill="#1F2937"/>
      <circle cx="6" cy="-6" r="3" fill="#1F2937"/>
      <circle cx="-6" cy="6" r="3" fill="#1F2937"/>
      <circle cx="6" cy="6" r="3" fill="#1F2937"/>
    </g>
    
    <!-- Shoulder Buttons -->
    <rect x="-45" y="-20" width="12" height="8" rx="4" fill="white" opacity="0.8"/>
    <rect x="33" y="-20" width="12" height="8" rx="4" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    AxieStudio
  </text>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.8">
    User Management
  </text>
</svg>
